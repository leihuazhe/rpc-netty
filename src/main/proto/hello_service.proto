// 如果使用此注释，则使用proto3; 否则使用proto2
syntax = "proto3";
package com.maple.protobuf;

// 生成类的包名
option java_package = "com.maple.protobuf";
//生成的数据访问类的类名，如果没有指定此值，则生成的类名为proto文件名的驼峰命名方法
//option java_outer_classname = "HelloService";


message FooRequest {
    string text = 1;
    int32 times = 2;
}

message FooResponse {
    string text = 1;
    bool result = 2;
}

service HelloService {
     foo (FooRequest) returns (FooResponse)

}

